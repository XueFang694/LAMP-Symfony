<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Vue app with webpack 4</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>

    <div id="app-2">
      <span v-bind:title="message">
        Passez votre souris sur moi pendant quelques secondes
        pour voir mon titre lié dynamiquement !
      </span>
    </div>
    
    <div id="app-3">
      <p v-if="seen">Maintenant vous me voyez</p>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Message retourné</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <ol>
      <!-- Crée une instance du composant todo-item -->
      <todo-item></todo-item>
    </ol>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
