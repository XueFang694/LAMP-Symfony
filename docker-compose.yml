version : "3.7"

services :

    php_apache :
        build : ./
        ports :
            - 8080:80
        volumes :
            - ./:/var/www/html
        tty: true
        links :
            - bdd:bdd
        environment:
            MYSQL_HOST : bdd
            MYSQL_USER : root
            MYSQL_PASSWORD : root

    composer :
        image : composer:latest
        ports :
            - 8081:80
        links :
            - php_apache:php_apache
        volumes :
            - hotfolder_composer:/usr/bin/

    bdd :
        image : mariadb/server:10.4
        restart : always
        ports :
            - 3306:3306
        labels:
            com.symfony.server.service-prefix: 'DATABASE'
        volumes :
            - hotfolder_bdd:/var/lib/mysql
        environment :
            MYSQL_ROOT_USER : root
            MYSQL_ROOT_PASSWORD : root
            MYSQL_USER : symfony
            MYSQL_PASSWORD : symfony
        tty: true

    phpMyAdmin :
        image : phpmyadmin/phpmyadmin:5.0
        ports :
            - 8082:80
        links :
            - bdd:bdd
        environment :
            - PMA_HOST=bdd
volumes:
    hotfolder_bdd:
    hotfolder_composer: